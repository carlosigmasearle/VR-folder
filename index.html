<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VR Scene</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>  
        <a-scene>
            <a-entity environment="preset:forest; dressingAmount:5 ;skyColor:purple; fog:0.7; ground:hills; groundYScale:5; dressing:cylinders; Horizoncolor:black; dressingScale:1; seed:10; flatShading:true"></a-entity>
        </a-scene>
        
        <!-- Start of House -->
         <a-scene>
            <a-cylinder id="floor" position="0 0 0" radius="7.5" color="red" height="0.1"></a-cylinder>
            <a-box id="box1" position="0 1.473 4.907" rotation="0 0 0" scale="10, 3, 0.2" color="red"></a-box>
            <a-box id="box1" position="0 1.473 -4.907" rotation="0 0 0" scale="10, 3, 0.2" color="red"></a-box>
            <a-box id="box1" position="5.049 1.454 -0.008"rotation="0 -90 0" scale="10, 3, 0.2" color="red"></a-box>
            <a-box id="box1" position="-5.049 1.454 -0.008" rotation="0 -90 0" scale="10, 3, 0.2" color="red"></a-box>
        </a-scene>

    </body>
</html>
