<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VR Scene</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>  
        <a-scene>
            <a-entity environment="preset:forest; dressingAmount:25 ;skyColor:white; fog:0.7; ground:hills; groundYScale:5; dressing:trees; Horizoncolor:black; dressingScale:1; seed:10; flatShading:true"></a-entity>
                 <!-- Start of House -->
             <a-cylinder id="floor" position="0 0 0" radius="7.5" color="brown" height="0.1"></a-cylinder>
            <a-box id="box1" position="0 1.473 4.907" rotation="0 0 0" scale="10, 3, 0.2" color="beige"></a-box>
            <a-box id="box1" position="0 1.473 -4.907" rotation="0 0 0" scale="10, 3, 0.2" color="beige"></a-box>
            <a-box id="box1" position="5.049 1.454 -0.008"rotation="0 -90 0" scale="10, 3, 0.2" color="beige"></a-box>
            <a-box id="box1" position="-5.049 1.454 -0.008" rotation="0 -90 0" scale="10, 3, 0.2" color="beige"></a-box>
          
            <a-cylinder id="triangle_front" segments-radial="3" position="0 3.874 4.907" rotation="-90 0 0" scale="5.774 0.2 1.8" color="beige"></a-cylinder>
            <a-cylinder id="triangle_back" segments-radial="3" position="0 3.874 -4.907" rotation="-90 0 0" scale="5.774 0.2 1.8" color="beige"></a-cylinder>

            <a-box id="roof_left" position="-2.507 4.241 -0.071" rotation="28.433 -90 0" scale="10.931 0.20 6.282" color="beige"></a-box>
        
            <a-box id="roof_right" position="2.684 4.328 0" rotation="28.433 90 0" scale="10.931 0.20 5.959" color="beige"></a-box>

<a-plane id="art1" src="cruiseShip.jpeg" scale="2 2 .05" rotation="0 0 0" position="-0.162 1.934 -4.792"></a-plane>

            <a-box id="frame" position="0 1.696 -4.841" rotation="0 0 0" scale="3 3 0.2"
src="images/frame.png">
     
        </a-scene>
        

     

    </body>
</html>
